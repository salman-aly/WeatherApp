<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <title>WeatherApp-Sa</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="search">
          <input id="userInput" type="search" placeholder="Enter a city name" />
          <button onclick="userValue()">
            <i class="bx bx-search-alt" style="color: #000"></i>
          </button>
        </div>
        <div class="weather">
          <img id="weatherImg" src="images/clr.gif" />
          <h2 id="temperature">22Â°C</h2>
          <h1 id="cityName">Gilgit</h1>
        </div>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
